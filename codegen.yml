schema: "https://api-eu-central-1.graphcms.com/v2/ckrtey7h91nga01xs4csh28co/master"
overwrite: true
documents: "lib/graphql/**/*.graphql"
generates:
  lib/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      declarationKind:
        input: "interface"
      fetcher: graphql-request
      scalars:
        Date: string
        DateTime: string
        Hex: string
        Json: object
        Long: number
        RGBAHue: string
        RGBATransparency: string
        RichTextAST: string
